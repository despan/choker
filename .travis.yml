language: node_js

node_js:
  - "stable"

branches:
  only:
    - master

cache:
  directories:
    - node_modules

notifications:
  email: false

script:
  - npm run test:coverage
after_success:
  - npm run report-coverage

jobs:
  include:
    # Define the release stage that runs semantic-release
    - stage: release
      node_js: lts/*
      script:
        - npm run semantic-release
